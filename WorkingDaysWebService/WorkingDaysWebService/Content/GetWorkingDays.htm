<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function GetWorkingDays() {
                var m = $("#ddlMonth:selected").text();
                var y = $("#dllYear:selected").text();
                $.getJSON(
                    "/WorkingDays/Index/" + y + "/" + m,
                    { month: m, year: y },
                    function (data) {
                        alert(data);
                        $("#result").value = data.toString();
                    }
                );
            }
        </script>
        <title>Get Working Days</title>
    </head>
    <body>
        <select id="ddlMonth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="ddlYear">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>

        <br />

        <input id="bttnGetWorkingDays" type="button" value="Calculate" onclick="GetWorkingDays();" />

        <br />

        <label id="result">xxx</label>
    </body>
</html>
